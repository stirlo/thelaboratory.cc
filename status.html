<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Status - The Laboratory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="apple-touch-icon.png">
    <meta name="description" content="Status page for The Laboratory projects">
    <style>
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .status-card {
            display: flex;
            align-items: center;
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        .status-card:hover {
            box-shadow: var(--hover-shadow);
        }

        .status-indicator {
            width: 8px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .status-card img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 15px;
        }

        .status-details {
            flex: 1;
        }

        .status-text {
            font-weight: 500;
            margin: 5px 0;
        }

        .response-time, .last-update, .github-stats {
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.8;
            margin: 2px 0;
        }

        .error-message {
            color: var(--error-color, #dc3545);
            font-size: 0.9em;
            margin: 5px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: var(--text-color);
        }

        .badges {
            margin-top: 10px;
        }

        .badge {
            height: 20px;
            margin-right: 5px;
        }

        body.offline {
            position: relative;
        }

        body.offline::before {
            content: "You are offline";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #dc3545;
            color: white;
            text-align: center;
            padding: 5px;
            z-index: 1000;
        }

        @media (prefers-color-scheme: dark) {
            .status-card img {
                filter: brightness(0.9);
            }

            .error-message {
                color: var(--error-color, #ff4d4d);
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1>Site Status</h1>
        <p>Last updated: <span id="lastUpdate">Loading...</span></p>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>

    <main>
        <div id="statusGrid" class="status-grid">
            <!-- Status cards will be dynamically loaded here -->
        </div>
    </main>

   <footer>
        <p>
            <a href="LICENSE">Â©</a> <span id="currentYear"></span> 
            <a href="https://tfp.la">TFP</a> | 
            <a href="https://thelaboratory.cc">The Laboratory</a> | 
            <a href="https://thelaboratory.cc/thankyou.html">Thank You</a>
        </p>
    </footer>

    <script src="/js/sites.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/status.js"></script>
</body>
</html>
