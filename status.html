<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Status - The Laboratory</title>

    <!-- Resource Hints -->
    <link rel="preload" href="/js/sites.js" as="script">
    <link rel="preload" href="/js/status.js" as="script">
    <link rel="preload" href="/css/style.css" as="style">
    <link rel="preload" href="/assets/images/status/green_light.svg" as="image">
    <link rel="preload" href="/assets/images/status/red_light.svg" as="image">

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//api.github.com">
    <link rel="dns-prefetch" href="//img.shields.io">
    <link rel="dns-prefetch" href="//github.com">
    <link rel="dns-prefetch" href="//stirlo.github.io">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://api.github.com" crossorigin>
    <link rel="preconnect" href="https://img.shields.io" crossorigin>

    <!-- Favicons and Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/assets/images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/images/icons/favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Meta tags -->
    <meta name="description" content="Status page for The Laboratory projects">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/assets/meta/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Open Graph -->
    <meta property="og:title" content="Site Status - The Laboratory">
    <meta property="og:description" content="Status page for The Laboratory projects">
    <meta property="og:image" content="/assets/images/icons/apple-touch-icon.png">
    <meta property="og:url" content="https://thelaboratory.cc/status.html">

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
</head>
<body class="status-page">
    <header class="site-header">
        <div class="header-content">
            <h1>Site Status</h1>
            <nav>
                <a href="index.html" class="nav-link">Back to Home</a>
            </nav>
        </div>
        <div class="status-info">
            <p class="update-time">Last updated: <span id="lastUpdate">Loading...</span></p>
            <p class="auto-update-info">Status automatically updates every 5 minutes</p>
        </div>
    </header>

    <main class="status-container">
        <div class="status-legend">
            <div class="legend-item">
                <img src="/assets/images/status/green_light.svg" alt="Online indicator" class="status-icon">
                <span>Online</span>
            </div>
            <div class="legend-item">
                <img src="/assets/images/status/red_light.svg" alt="Offline indicator" class="status-icon">
                <span>Offline</span>
            </div>
        </div>

        <div id="statusGrid" class="status-grid">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Checking status of all sites...</p>
            </div>
        </div>

        <div class="github-info">
            <p>GitHub Repository Status:</p>
            <div class="badge-legend">
                <span>‚≠ê Stars</span>
                <span>üîÑ Forks</span>
                <span>‚ö†Ô∏è Issues</span>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>
                <a href="LICENSE">¬©</a> <span id="currentYear"></span> 
                <a href="https://tfp.la">TFP</a> | 
                <a href="https://thelaboratory.cc">The Laboratory</a> | 
                <a href="https://thelaboratory.cc/thankyou.html">Thank You</a>
            </p>
            <div class="footer-links">
                <a href="https://github.com/stirlo" target="_blank" rel="noopener">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.debug('ServiceWorker registered'))
                .catch(error => console.error('ServiceWorker error:', error));
        }
    </script>

    <!-- Core Scripts -->
    <script src="/js/sites.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/status.js"></script>

    <!-- Offline Detection -->
    <script>
        window.addEventListener('offline', () => {
            document.body.classList.add('offline');
            document.getElementById('offlineAlert').style.display = 'block';
        });
        window.addEventListener('online', () => {
            document.body.classList.remove('offline');
            document.getElementById('offlineAlert').style.display = 'none';
        });
    </script>
</body>
</html>
