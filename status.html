<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Status - The Laboratory</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .status-card {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--card-shadow);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .status-details {
            flex: 1;
        }

        .status-details h3 {
            margin: 0 0 5px 0;
        }

        .response-time, .last-update, .github-stats {
            margin: 5px 0;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .error-message {
            color: #dc3545;
        }

        .last-update-container {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Site Status</h1>
        <p><a href="/">Back to Home</a></p>
    </header>

    <div id="statusGrid" class="status-grid">
        <div class="loading">Loading status data...</div>
    </div>

    <div class="last-update-container">
        Last updated: <span id="lastUpdate">Never</span>
    </div>

    <footer>
        <p>
            <a href="LICENSE">Â©</a> <span id="currentYear"></span> 
            <a href="https://tfp.la">TFP</a> | 
            <a href="https://thelaboratory.cc">The Laboratory</a>
        </p>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/status.js"></script>
</body>
</html>
