<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dark/Light mode meta tags -->
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#f5f5f5" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">

    <title>Site Status - The Laboratory</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .status-card {
            display: flex;
            align-items: center;
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
            transition: background-color var(--transition-speed),
                        box-shadow var(--transition-speed);
        }

        .status-card:hover {
            box-shadow: var(--hover-shadow);
        }

        .status-card img {
            width: 25px;
            height: 25px;
            object-fit: contain;
            margin-right: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .status-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .status-details h3 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: var(--text-color);
        }

        .response-time, 
        .last-update, 
        .github-stats {
            margin: 5px 0;
            font-size: 0.9em;
            opacity: 0.8;
            color: var(--text-color);
        }

        .error-message {
            color: #dc3545;
        }

        .last-update-container {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            opacity: 0.8;
            color: var(--text-color);
        }

        header {
            background-color: var(--card-background);
            padding: 1rem;
            text-align: center;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            transition: background-color var(--transition-speed),
                        box-shadow var(--transition-speed);
        }

        header h1 {
            margin: 0;
            color: var(--text-color);
        }

        header a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        header a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
        }

        footer {
            background-color: var(--card-background);
            padding: 1rem;
            text-align: center;
            box-shadow: var(--footer-shadow);
            margin-top: 2rem;
            transition: background-color var(--transition-speed),
                        box-shadow var(--transition-speed);
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .status-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .status-card {
                margin: 10px;
            }
        }

        @media (prefers-color-scheme: dark) {
            .status-card {
                background-color: var(--card-background);
            }

            .status-indicator {
                filter: brightness(1.2);
            }

            .status-card img {
                filter: brightness(0.9);
            }

            .error-message {
                color: #ff4d4d;
            }

            .status-details h3,
            .response-time,
            .last-update,
            .github-stats,
            .last-update-container,
            .loading {
                color: var(--text-color);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Site Status</h1>
        <p><a href="/">Back to Home</a></p>
    </header>

    <div id="statusGrid" class="status-grid">
        <div class="loading">Loading status data...</div>
    </div>

    <div class="last-update-container">
        Last updated: <span id="lastUpdate">Never</span>
    </div>

    <footer>
        <p>
            <a href="LICENSE">Â©</a> <span id="currentYear"></span> 
            <a href="https://tfp.la">TFP</a> | 
            <a href="https://thelaboratory.cc">The Laboratory</a>
        </p>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/status.js"></script>
</body>
</html>
