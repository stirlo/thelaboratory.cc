<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Status - The Laboratory</title>

    <!-- Critical Resource Hints -->
    <link rel="preload" href="/assets/css/style.css" as="style">
    <link rel="preload" href="/assets/js/sites.js" as="script">
    <link rel="preload" href="/assets/js/status.js" as="script">

    <!-- Status Images -->
    <link rel="preload" href="/assets/images/status/green_light.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="/assets/images/status/red_light.svg" as="image" type="image/svg+xml">

    <!-- DNS Prefetch and Preconnect -->
    <link rel="dns-prefetch" href="//api.github.com">
    <link rel="dns-prefetch" href="//img.shields.io">
    <link rel="dns-prefetch" href="//github.com">
    <link rel="preconnect" href="https://api.github.com" crossorigin>
    <link rel="preconnect" href="https://img.shields.io" crossorigin>

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/assets/images/icons/safari-pinned-tab.svg" color="#3333bb">
    <link rel="shortcut icon" href="/assets/images/icons/favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Meta -->
    <meta name="description" content="Status page for The Laboratory projects">
    <meta name="msapplication-TileColor" content="#3333bb">
    <meta name="msapplication-TileImage" content="/assets/images/icons/mstile-144x144.png">
    <meta name="theme-color" content="#f5f5f5" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">

    <!-- Open Graph -->
    <meta property="og:title" content="Site Status - The Laboratory">
    <meta property="og:description" content="Status page for The Laboratory projects">
    <meta property="og:image" content="https://thelaboratory.cc/assets/images/icons/apple-touch-icon.png">
    <meta property="og:url" content="https://thelaboratory.cc/status.html">
    <meta property="og:type" content="website">

    <!-- PWA -->
    <link rel="manifest" href="/site.webmanifest">
</head>
<body class="status-page">
    <header class="site-header">
        <div class="header-content">
            <h1>Site Status</h1>
            <nav>
                <a href="/" class="nav-link">Back to Home</a>
            </nav>
        </div>
        <div class="status-info">
            <p class="update-time">Last updated: <span id="lastUpdate">Loading...</span></p>
            <p class="auto-update-info">Status automatically updates every 5 minutes</p>
        </div>
    </header>

    <main class="status-container">
        <div class="status-legend" aria-label="Status indicators">
            <div class="legend-item">
                <img src="/assets/images/status/green_light.svg" alt="Online indicator" class="status-icon" width="16" height="16">
                <span>Online</span>
            </div>
            <div class="legend-item">
                <img src="/assets/images/status/red_light.svg" alt="Offline indicator" class="status-icon" width="16" height="16">
                <span>Offline</span>
            </div>
        </div>

        <div id="statusGrid" class="status-grid" aria-live="polite">
            <div class="loading-container">
                <div class="loading-spinner" role="status"></div>
                <p>Checking status of all sites...</p>
            </div>
        </div>

        <div class="github-info">
            <p>GitHub Repository Status:</p>
            <div class="badge-legend">
                <span>‚≠ê Stars</span>
                <span>üîÑ Last Update</span>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>
                <a href="/LICENSE">&copy;</a> <span id="currentYear"></span> 
                <a href="https://tfp.la">TFP</a> &nbsp;|&nbsp; 
                <a href="https://thelaboratory.cc">The Laboratory</a> &nbsp;|&nbsp; 
                <a href="/thankyou.html">many thanks to</a>
            </p>
            <div class="footer-links">
                <a href="https://github.com/stirlo" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
        </div>
    </footer>

    <!-- Service Worker -->
    <script>
    if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
        navigator.serviceWorker
            .register('/sw.js', { 
                scope: '/',
                updateViaCache: 'none'
            })
            .then(registration => {
                console.log('[SW] Registration successful, scope:', registration.scope);
                setInterval(() => registration.update(), 3600000);
            })
            .catch(error => console.error('[SW] Registration failed:', error));
    }
    </script>

    <!-- Core Scripts -->
    <script src="/assets/js/sites.js" defer></script>
    <script src="/assets/js/status.js" defer></script>

    <!-- Offline Detection -->
    <script>
    (() => {
        const updateOfflineStatus = () => {
            document.body.classList.toggle('offline', !navigator.onLine);
        };
        window.addEventListener('online', updateOfflineStatus);
        window.addEventListener('offline', updateOfflineStatus);
        updateOfflineStatus(); // Initial check
    })();
    </script>
</body>
</html>
